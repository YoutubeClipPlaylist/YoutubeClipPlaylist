<div class="hstack gap-3 m-1">
    <button type="button" id="shuffle" class="btn btn-outline-secondary" data-bs-toggle="button">
        <i class="bi bi-shuffle"></i>
    </button>
    <button type="button" id="play" class="btn btn-danger mx-auto w-100">
        <i class="bi bi-play-fill"></i>
    </button>
    <div id="baseUrlContainer" class="input-group input-group-sm mx-auto d-none">
        <span class="input-group-text">Base Url</span>
        <input
            type="text"
            id="baseUrl"
            class="form-control"
            placeholder="https://raw.githubusercontent.com/{author}/{repository}/{branch}"
        />
    </div>
    <button type="button" id="edit" class="btn btn-outline-secondary">
        <i class="bi bi-pencil-square"></i>
    </button>
    <button type="button" id="editDone" class="btn btn-outline-success d-none">
        <i class="bi bi-check2-square"></i>
    </button>
</div>

<nav class="nav nav-tabs flex-row nav-justified" id="myTab" role="tablist">
    <a
        class="flex-sm-fill text-sm-center nav-link active"
        aria-current="page"
        href="#"
        id="Playlists-tab"
        data-bs-toggle="tab"
        data-bs-target="#Playlists"
        type="button"
        role="tab"
        aria-controls="Playlists"
        aria-selected="true"
        >Playlists</a
    >
    <a
        class="flex-sm-fill text-sm-center nav-link"
        href="#"
        id="Singers-tab"
        data-bs-toggle="tab"
        data-bs-target="#Singers"
        type="button"
        role="tab"
        aria-controls="Singers"
        aria-selected="true"
        >Singers</a
    >
    <!-- <a
        class="text-sm-center nav-link"
        href="#"
        id="Settings-tab"
        data-bs-toggle="tab"
        data-bs-target="#Settings"
        type="button"
        role="tab"
        aria-controls="Settings"
        aria-selected="true"
        >Settings</a
    > -->
</nav>
<div class="tab-content" id="myTabContent">
    <div
        class="tab-pane fade show active list-group list-group-flush"
        id="Playlists"
        role="tabpanel"
        aria-labelledby="Playlists-tab"
    ></div>
    <div
        class="tab-pane fade list-group list-group-flush"
        id="Singers"
        role="tabpanel"
        aria-labelledby="Singers-tab"
    ></div>
    <div class="tab-pane fade" id="Settings" role="tabpanel" aria-labelledby="Settings-tab">
        settings tab
    </div>
</div>

<template id="listTemplate">
    <label
        name="listItem"
        role="button"
        class="list-group-item list-group-item-action align-items-center hstack gap-3"
    >
        <span name="labelText" class="me-auto"></span>
        <i name="disabled" class="bi bi-dash-circle-fill text-danger"></i>
    </label>
</template>

<link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="assets/bootstrap/bootstrap-icons.css" rel="stylesheet" />
<link href="popup.css" rel="stylesheet" />

<script src="popup.js"></script>
