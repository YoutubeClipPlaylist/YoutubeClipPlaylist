<div id="lyricHelper" class="card">
    <div class="card-body">
        <div class="row">
            <input type="range" class="form-range" min="-20" max="20" step="0.5" />
            <output>0</output>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="btnSave" class="btn btn-success">儲存</button>
            </div>
            <div class="col">
                <button type="button" id="btnDump" class="btn btn-secondary">匯出</button>
            </div>
            <div class="col">
                <button type="button" id="btnReset" class="btn btn-danger">重置</button>
            </div>
        </div>
    </div>
</div>
